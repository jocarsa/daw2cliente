<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recorrido de Array Bidimensional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Recorrido de un array bidimensional</h1>

    <h2>1️⃣ Recorrido usando for</h2>
    <pre id="resultadoFor"></pre>

    <h2>2️⃣ Recorrido usando forEach</h2>
    <pre id="resultadoForEach"></pre>

    <script>
        // Array bidimensional
        const matriz = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        /* ===== Recorrido con for ===== */
        let salidaFor = "";

        for (let i = 0; i < matriz.length; i++) {
            for (let j = 0; j < matriz[i].length; j++) {
                salidaFor += `Elemento en [${i}][${j}] = ${matriz[i][j]}\n`;
            }
        }

        document.getElementById("resultadoFor").textContent = salidaFor;

        /* ===== Recorrido con forEach ===== */
        let salidaForEach = "";

        matriz.forEach((fila, i) => {
            fila.forEach((elemento, j) => {
                salidaForEach += `Elemento en [${i}][${j}] = ${elemento}\n`;
            });
        });

        document.getElementById("resultadoForEach").textContent = salidaForEach;
    </script>

</body>
</html>
